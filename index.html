<!DOCTYPE html>
<html>
    <head>
        <style>
            #linkA {
            background-color: lightskyblue;
            color: whitesmoke;
            font-size: 30px;
            padding: 10px;
            border-radius: 7px;
            }
        </style>
    </head>
    <body>
        <h1>if not automaticly redirected? click on this link</h1>
        <button id='linkA'>I am the link</button>
        <script>
            function redirect(link) {
            window.location = link;
            }
            document.getElementById('linkA').addEventListener('click', function() {
                redirect("https://viyanajith.blog");
            });
            redirect("https://viyanajith.blog");
        </script>
    </body>
</html>
