<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            margin-right: 200px;
        }

        /* Sections Sidebar */
        .sections-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 180px;
            height: 100vh;
            background: #16213e;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            overflow-y: auto;
        }

        .sections-title {
            font-size: 14px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: left;
        }

        .section-btn:hover {
            background: rgba(78, 204, 163, 0.2);
            transform: translateX(-3px);
        }

        .section-btn.active {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .section-btn .section-icon {
            font-size: 16px;
        }

        /* Search Bar */
        .search-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #16213e;
            border-radius: 50px;
            padding: 12px 20px;
            width: 300px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: #4ecca3;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.7;
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title .icon {
            font-size: 28px;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(51px, 1fr));
            gap: 10px;
        }

        /* Game Cards */
        .game-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .game-image {
            width: 100%;
            height: 100%;
            background: limegreen;
            object-fit: cover;
        }

        .game-tag {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 12px 4px 4px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-tag {
            transform: translateY(0);
        }

        .game-name {
            font-size: 8px;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }

        .game-category {
            font-size: 6px;
            color: #4ecca3;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Extra Fun Games Banner */
        .extra-fun-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            animation: gradient-shift 5s ease infinite;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .extra-fun-banner:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.5);
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .extra-fun-icon {
            font-size: 28px;
        }

        .extra-fun-text {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .extra-fun-arrow {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .extra-fun-banner:hover .extra-fun-arrow {
            transform: translateX(5px);
        }

        /* Recents Section */
        .recents-section {
            display: none;
        }

        .recents-section.has-recents {
            display: block;
        }

        .recents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
        }

        .recents-grid .game-card {
            aspect-ratio: 1.2;
        }

        .clear-recents {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-recents:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-bar {
                width: 250px;
            }

            .section-title {
                font-size: 20px;
            }

            .sections-sidebar {
                width: 140px;
            }

            .container {
                margin-right: 150px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                left: 10px;
                right: 10px;
                top: 10px;
            }

            .search-bar {
                width: 100%;
            }

            .container {
                padding: 15px;
                margin-right: 0;
            }

            .main-content {
                padding-top: 70px;
            }

            .sections-sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="search-container">
        <div class="search-bar">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" class="search-input" placeholder="Search games..." id="searchInput">
        </div>
    </div>

    <!-- Sections Sidebar -->
    <div class="sections-sidebar">
        <div class="sections-title">Sections</div>
        <a href="https://viyanajith.github.io/classic-games/mainscreen.html" class="section-btn">
            <span class="section-icon">üé≤</span>
            Classic Games
        </a>
        <a href="https://viyanajith.github.io/simple-games/" class="section-btn">
            <span class="section-icon">üéØ</span>
            Simple Games
        </a>
        <a href="https://viyanajith.github.io/simulator-games/mainscreen.html" class="section-btn">
            <span class="section-icon">üöó</span>
            Simulator Games
        </a>
        <a href="https://viyanajith.github.io/hard-games/mainscreen.html" class="section-btn">
            <span class="section-icon">üí™</span>
            Hard Games
        </a>
        <a href="https://viyanajith.github.io/platformer-games/mainscreen.html" class="section-btn">
            <span class="section-icon">üèÉ</span>
            Platformer Games
        </a>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Extra Fun Games Section -->
            <div class="section">
                <a href="https://viyanajith.github.io/LTM-games/mainscreen.html" class="extra-fun-banner">
                    <span class="extra-fun-icon">üéâ</span>
                    <span class="extra-fun-text">Extra Fun Games</span>
                    <span class="extra-fun-arrow">‚Üí</span>
                </a>
            </div>

            <!-- Recents Section -->
            <div class="section recents-section" id="recentsSection">
                <div class="section-title">
                    <span class="icon">üïê</span>
                    Recently Played
                    <button class="clear-recents" id="clearRecents">Clear</button>
                </div>
                <div class="recents-grid" id="recentsGrid"></div>
            </div>

            <!-- All Games Section -->
            <div class="section">
                <div class="section-title">
                    <span class="icon">üéÆ</span>
                    All Games
                </div>
                <div class="games-grid" id="gamesGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // Games data
        const games = [
            {
                id: 'flappy-bird',
                name: 'Flappy Bird',
                category: 'Classic',
                url: 'https://viyanajith.github.io/classic-games/flappy-bird.html',
                image: 'https://upload.wikimedia.org/wikipedia/en/0/0a/Flappy_Bird_icon.png'
            },
            {
                id: 'tetris',
                name: 'Tetris',
                category: 'Classic',
                url: 'https://viyanajith.github.io/classic-games/tetris.html',
                image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Typical_Tetris_Game.svg/220px-Typical_Tetris_Game.svg.png'
            },
            {
                id: 'number-cps-fighter',
                name: 'Number CPS Fighter',
                category: 'Simulator',
                url: 'https://viyanajith.github.io/simulator-games/numberCPSfighter.html',
                image: 'https://cdn-icons-png.flaticon.com/512/3612/3612569.png'
            },
            {
                id: 'super-merger-simulator',
                name: 'Super Merger Simulator',
                category: 'Simulator',
                url: 'https://viyanajith.github.io/simulator-games/superMergerSimulator.html',
                image: 'https://cdn-icons-png.flaticon.com/512/6819/6819168.png'
            },
            {
                id: 'crazy-waver',
                name: 'Crazy Waver',
                category: 'Hard',
                url: 'https://viyanajith.github.io/hard-games/crazywaver.html',
                image: 'https://cdn-icons-png.flaticon.com/512/2936/2936690.png'
            },
            {
                id: 'dodge-laser-crossfire',
                name: 'Dodge Laser Crossfire',
                category: 'Hard',
                url: 'https://viyanajith.github.io/hard-games/dodge-laser.html',
                image: 'https://cdn-icons-png.flaticon.com/512/2830/2830312.png'
            },
            {
                id: 'sab2d',
                name: 'SAB2d',
                category: 'Action',
                url: 'https://viyanajith.github.io/stuff/SAB2d/SAB2d.html',
                image: 'https://cdn-icons-png.flaticon.com/512/3408/3408506.png'
            },
            {
                id: 'gravitrax-simulator',
                name: 'GraviTrax Simulator',
                category: 'Simulator',
                url: 'http://63.177.105.77',
                image: 'https://cdn-icons-png.flaticon.com/512/3004/3004416.png'
            }
        ];

        // localStorage helpers for recents
        const RECENTS_KEY = 'gameRecents';
        const MAX_RECENTS = 15;

        function getRecents() {
            try {
                return JSON.parse(localStorage.getItem(RECENTS_KEY)) || [];
            } catch {
                return [];
            }
        }

        function addToRecents(gameId) {
            let recents = getRecents();
            // Remove if already exists
            recents = recents.filter(id => id !== gameId);
            // Add to front
            recents.unshift(gameId);
            // Keep only MAX_RECENTS
            if (recents.length > MAX_RECENTS) {
                recents = recents.slice(0, MAX_RECENTS);
            }
            localStorage.setItem(RECENTS_KEY, JSON.stringify(recents));
        }

        function clearRecents() {
            localStorage.removeItem(RECENTS_KEY);
            renderRecents();
        }

        // Create game card HTML
        function createGameCard(game, isRecent = false) {
            const card = document.createElement('a');
            card.href = game.url;
            card.className = 'game-card';
            card.dataset.gameId = game.id;
            card.dataset.name = game.name.toLowerCase();
            card.dataset.category = game.category.toLowerCase();

            card.innerHTML = `
                <img class="game-image" src="${game.image}" alt="${game.name}">
                <div class="game-tag">
                    <div class="game-name">${game.name}</div>
                    <div class="game-category">${game.category}</div>
                </div>
            `;

            card.addEventListener('click', (e) => {
                addToRecents(game.id);
            });

            return card;
        }

        // Shuffle array (Fisher-Yates)
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Render games grid
        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            grid.innerHTML = '';

            const shuffledGames = shuffle(games);
            shuffledGames.forEach(game => {
                grid.appendChild(createGameCard(game));
            });
        }

        // Render recents
        function renderRecents() {
            const section = document.getElementById('recentsSection');
            const grid = document.getElementById('recentsGrid');
            const recents = getRecents();

            grid.innerHTML = '';

            if (recents.length === 0) {
                section.classList.remove('has-recents');
                return;
            }

            section.classList.add('has-recents');

            recents.forEach(gameId => {
                const game = games.find(g => g.id === gameId);
                if (game) {
                    grid.appendChild(createGameCard(game, true));
                }
            });
        }

        // Clear recents button
        document.getElementById('clearRecents').addEventListener('click', clearRecents);

        // Initial render
        renderGames();
        renderRecents();
    </script>
</body>

</html>
